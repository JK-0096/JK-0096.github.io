  <main>
    <h2>JavaScript Data Types</h2>
    <p>JavaScript supports different data types including:</p>
    <ul>
      <li><b>String</b> – text values, like <code>"Hello"</code></li>
      <li><b>Number</b> – numeric values, like <code>42</code></li>
      <li><b>Boolean</b> – true or false</li>
      <li><b>Array</b> – collection of values, like <code>[1, 2, 3]</code></li>
      <li><b>Object</b> – key-value pairs, like <code>{name: "John", age: 30}</code></li>
    </ul>
  </main>
