      <h2>Loops</h2>
      <p>Loops allow you to repeat a block of code multiple times. Here's an example using the <code>for</code> loop:</p>

      <h3>Example:</h3>
      <pre><code>for (let i = 0; i < 5; i++) {
  console.log(i);
}
</code></pre>

      <p>This will output:</p>
      <pre><code>0
1
2
3
4</code></pre>
