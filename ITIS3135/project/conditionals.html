    <h2>Conditionals (if, else if, else)</h2>
    <p>Conditionals execute code blocks depending on specific conditions.</p>

    <pre><code>
let num = 5;
if (num > 0) {
  console.log("Positive");
} else if (num < 0) {
  console.log("Negative");
} else {
  console.log("Zero");
}
    </code></pre>
