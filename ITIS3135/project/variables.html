    <h2>Variables & Constants</h2>
    <p>Variables store data values. Constants hold fixed values that cannot be changed.</p>

    <pre><code>let name = "John";     // variable
const pi = 3.14;       // constant</code></pre>

    <p>Use <code>let</code> for values that might change and <code>const</code> for values that stay constant.</p>
